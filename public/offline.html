<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - VibeCode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      text-align: center;
      padding: 40px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      backdrop-filter: blur(10px);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 32px;
      font-size: 16px;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      font-size: 14px;
      color: #94a3b8;
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">
      ⚡
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      The app needs to be online to fetch data from the server.
    </p>
    <button class="button" onclick="retryConnection()">
      Try Again
    </button>
    <div class="status" id="status">
      Checking connection status...
    </div>
  </div>

  <script>
    // Check online status
    function updateOnlineStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = '✓ Connection restored! Reloading...';
        status.style.background = 'rgba(16, 185, 129, 0.1)';
        status.style.color = '#10b981';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = '✗ Still offline. Please check your connection.';
        status.style.background = 'rgba(239, 68, 68, 0.1)';
        status.style.color = '#ef4444';
      }
    }

    function retryConnection() {
      updateOnlineStatus();
    }

    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Initial status check
    setTimeout(updateOnlineStatus, 500);

    // Periodic check
    setInterval(() => {
      if (!navigator.onLine) {
        updateOnlineStatus();
      }
    }, 5000);
  </script>
</body>
</html>
